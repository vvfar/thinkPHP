<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>{$title}</title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" media="screen" />
        <link href="\lib\bootstrap-3.3.7-dist\css\bootstrap.css" rel="stylesheet"/>
        <link href="\css/leftbar.css" rel="stylesheet"/>
        <link href="\css/header.css" rel="stylesheet"/>
        <script src="\lib\bootstrap-3.3.7-dist\js\jquery-3.3.1.min.js"></script>
        <script src="\lib\bootstrap-3.3.7-dist\js\bootstrap.min.js"></script>
    </head>
    <body>
        {include file="../application/index/view/common/header.html" /}
        {include file="../application/index/view/common/leftBar.html" /}

        <div style="margin-left: 180px;">
            {include file="../application/admin/view/common/manager_header.html" /}
            
            <div class="nav nav-pills" style="float:left;margin-left:40px;margin-top:120px;">
                <li role="presentation" class="active"><a href="#">辅料流程</a></li>
            </div>
            
            <div style="clear: both;margin-left:40px;position: relative;top:20px;">
                <form method="POST" action="process_fl_editHandle" enctype="multipart/form-data">

                    <input type="text" class="form-control" name="department" value="{$flprogress_line.department}"   style="width:250px;display: none;"/>
                    <input type="text" class="form-control" name="id" value="{$flprogress_line.id}"  style="width:250px;display: none;"/>
                    <input type="text" class="form-control" name="flprocess_id" value="{$flprogress_line.flprogress_id}"  style="width:250px;display: none;"/>
                    
                    <p style="font-weight: bold;">序号：</p><input type="text" value="{$flprogress_line.number}" class="form-control" name="number" placeholder="请输入序号" style="width:250px;"/>
                    <p style="font-weight: bold;margin-top:10px;">名称：</p><input type="text"   value="{$flprogress_line.name}" name="name" class="form-control" placeholder="请输入名称" style="width:250px;"/>
                    <p style="font-weight: bold;margin-top:10px;">审核人：</p><input type="text"  value="{$flprogress_line.sp}" name="sp" class="form-control" placeholder="请输入审核人" style="width:250px;"/>
                    <p style="font-weight: bold;margin-top:10px;">抄送人：</p><input type="text"  value="{$flprogress_line.cs}" name="cs" class="form-control" placeholder="请输入抄送人" style="width:250px;"/>

                    <div style="position: relative;top: 20px;">
                        <button type="submit" class="btn btn-success btn-sm">提交</button>    
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
