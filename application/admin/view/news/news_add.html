<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>{$title}</title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" media="screen" />
        <link href="\lib\bootstrap-3.3.7-dist\css\bootstrap.css" rel="stylesheet"/>
        <link href="\css/leftbar.css" rel="stylesheet"/>
        <link href="\css/header.css" rel="stylesheet"/>
        <script src="\lib\bootstrap-3.3.7-dist\js\jquery-3.3.1.min.js"></script>
        <script src="//cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>
    </head>
    <body>
        {include file="../application/index/view/common/header.html" /}
        {include file="../application/index/view/common/leftBar.html" /}

        <div style="margin-left: 180px;">
            {include file="../application/admin/view/common/manager_header.html" /}

            <form method="post" action="news_addHandle" style="margin-left: 50px;margin-right: 50px;position:relative;top:110px;">
                <h4>新增公告</h4>

                <div>
                    <select class="form-control" style="width:200px;margin-top:10px;float:left" name="newsType">
                        <option>公司公告</option>
                        <option>公司动态</option>
                    </select>

                    <input type="text" name="id" value="{$news_line.id}" class="form-control hidden" style="width:500px;float:left;margin-left:20px"/>
                    <input type="text" name="title" value="{$news_line.title}" class="form-control" style="float:left;width:500px;margin-top:10px;margin-left:20px"/>
                </div>
                    
                <div style="position: relative;top:15px;width: 900px;clear:both">
                    <p style="margin-bottom:10px;">正文：</p>
                    <textarea name="description" id="description" cols="10"/>{$news_line.content}</textarea>
                </div>
               
                <button style="position: relative;top:30px;" class="btn btn-default">提交</button>
            </form>
        </div>
    </body>
</html>

<script>
    window.onload = function()
    {
        CKEDITOR.replace( 'description');
    };

    $("#createUser").click(function(){
        window.location.href="manager_userLine.php"
    })
</script>

<style>
    th{
        background-color: #f5f2f2;
    }
</style>
